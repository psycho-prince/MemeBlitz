<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>MemeBlitz 2.0 - Fresh Start</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #ff4444; --bg: #1a1a2e; --card: #16213e; --text: #e94560; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 900px; margin: 20px auto; background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.7); }
        .timer-wrap { width: 100%; height: 15px; background: #0f3460; border-radius: 5px; margin: 10px 0; }
        #timerBar { height: 100%; background: var(--primary); transition: width 1s linear; }
        .meme-box { min-height: 450px; background: #000; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin: 15px 0; }
        img { max-width: 100%; max-height: 500px; border-radius: 8px; }
        input { padding: 12px; width: 80%; border-radius: 8px; border: 2px solid #0f3460; background: #0f172a; color: var(--text); font-size: 16px; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: #fff; }
        #scoreList { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px; }
        .score-item { background: #0f3460; padding: 10px; border-radius: 5px; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h1 style="color: var(--primary);">MEMEBLITZ 2.0 ‚ö°</h1>

    <div id="setupScreen">
        <input type="text" id="username" placeholder="Enter Nickname">
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
            <button class="btn" onclick="init(true)">Create Room</button>
            <button class="btn" style="background: #4ecdc4;" onclick="init(false)">Join Room</button>
        </div>
        <input type="text" id="joinId" placeholder="Room ID" style="margin-top: 10px;">
    </div>

    <div id="lobbyScreen" class="hidden">
        <h2 id="roomDisplay">Connecting...</h2>
        <div id="playerListLobby" style="margin: 15px 0;"></div>
        <button id="startBtn" class="btn hidden" onclick="triggerStart()">Start Game üöÄ</button>
    </div>

    <div id="gameUI" class="hidden">
        <div class="timer-wrap"><div id="timerBar"></div></div>
        <div id="timeText">30s</div>
        <div class="meme-box">
            <img id="memeImg" src="" alt="Meme Image">
            <div id="loader" style="color: var(--primary);">Loading...</div>
        </div>
        <input type="text" id="guessInput" placeholder="Guess the Meme!" onkeyup="if(event.key==='Enter') sendGuess()">
        <div id="hostControls" class="hidden">
            <button class="btn" style="background: #f7b731;" onclick="nextMeme()">Skip ‚è≠Ô∏è</button>
        </div>
        <div id="scoreList"></div>
    </div>
</div>

let peer, conn, myName, scores = {}, isHost = false, currentIdx = -1, timeLeft = 30, timerActive = false;

function init(host) {
    isHost = host;
    myName = document.getElementById('username').value.trim() || `Player${Math.floor(Math.random() * 1000)}`;
    peer = new Peer();
    peer.on('open', id => {
        document.getElementById('setupScreen').classList.add('hidden');
        document.getElementById('lobbyScreen').classList.remove('hidden');
        document.getElementById('roomDisplay').textContent = isHost ? `ROOM ID: ${id}` : 'Joining Room...';
        if (isHost) {
            scores[myName] = 0;
            document.getElementById('startBtn').classList.remove('hidden');
            setupHost();
        } else {
            conn = peer.connect(document.getElementById('joinId').value);
            conn.on('open', () => {
                conn.send({ type: 'join', name: myName });
                setupClient();
            });
        }
        updateLobbyUI();
        preloadImages();
    });
    peer.on('error', err => console.log('Peer error:', err));
}

function preloadImages() {
    memeDB.forEach(m => {
        const img = new Image();
        img.src = m.url;
    });
}

function setupHost() {
    peer.on('connection', c => {
        c.on('data', data => {
            if (data.type === 'join') { scores[data.name] = 0; broadcast({ type: 'sync_lobby', scores }); }
            if (data.type === 'guess') validate(data.name, data.val);
        });
    });
    setInterval(() => {
        if (!isHost || !timerActive) return;
        timeLeft--;
        if (timeLeft <= 0) nextMeme();
        broadcast({ type: 'timer', t: timeLeft });
        updateTimerUI();
    }, 1000);
}

function setupClient() {
    conn.on('data', data => {
        if (data.type === 'sync_lobby') { scores = data.scores; updateLobbyUI(); }
        if (data.type === 'start_game') {
            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
        }
        if (data.type === 'sync_meme') { scores = data.scores; renderMeme(data.idx); }
        if (data.type === 'timer') { timeLeft = data.t; updateTimerUI(); }
        if (data.type === 'win') flashWin();
    });
}

function triggerStart() {
    broadcast({ type: 'start_game' });
    document.getElementById('lobbyScreen').classList.add('hidden');
    document.getElementById('gameUI').classList.remove('hidden');
    document.getElementById('hostControls').classList.remove('hidden');
    nextMeme();
}

function validate(user, val) {
    const guess = val.toLowerCase().trim();
    const correct = memeDB[currentIdx]?.ans.some(ans => guess.includes(ans));
    if (correct) {
        scores[user] = (scores[user] || 0) + 10;
        broadcast({ type: 'win' });
        flashWin();
        nextMeme();
    }
}

function nextMeme() {
    timerActive = false;
    currentIdx = Math.floor(Math.random() * memeDB.length);
    timeLeft = 30;
    broadcast({ type: 'sync_meme', scores, idx: currentIdx });
    renderMeme(currentIdx);
}

function renderMeme(idx) {
    currentIdx = idx;
    const img = document.getElementById('memeImg');
    const loader = document.getElementById('loader');
    loader.style.display = 'block';
    img.style.display = 'none';
    img.onload = () => {
        loader.style.display = 'none';
        img.style.display = 'block';
    };
    img.onerror = () => {
        loader.textContent = 'Image failed to load! Skipping...';
        setTimeout(nextMeme, 2000);
    };
    img.src = memeDB[idx].url;
    if (isHost) timerActive = true;
    document.getElementById('guessInput').value = '';
    document.getElementById('guessInput').focus();
    updateScoreUI();
}

function sendGuess() {
    const val = document.getElementById('guessInput').value;
    if (!val) return;
    if (isHost) validate(myName, val);
    else conn.send({ type: 'guess', name: myName, val });
}

function updateTimerUI() {
    document.getElementById('timerBar').style.width = (timeLeft / 30) * 100 + '%';
    document.getElementById('timeText').textContent = `${timeLeft}s`;
}

function updateLobbyUI() {
    document.getElementById('playerListLobby').innerHTML = Object.keys(scores)
        .map(name => `<span style="background: var(--primary); color: #fff; padding: 5px 10px; border-radius: 10px; margin: 5px;">${name}</span>`).join('');
}

function updateScoreUI() {
    document.getElementById('scoreList').innerHTML = Object.entries(scores)
        .sort((a, b) => b[1] - a[1])
        .map(([name, score]) => `<div class="score-item"><b>${name}</b>: ${score}</div>`).join('');
}

function broadcast(data) {
    if (peer.connections) {
        Object.values(peer.connections).forEach(conns => conns.forEach(c => c.send(data)));
    }
}

function flashWin() {
    document.body.style.background = '#ffcccc';
    setTimeout(() => { document.body.style.background = var(--bg); }, 500);
}
</script>
